<h2 mat-dialog-title>Delete Task</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this task?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-fab extended (click)="onDelete()">Yes</button>
  <button mat-fab extended mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
